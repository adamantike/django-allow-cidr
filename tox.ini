[tox]
envlist =
    {py36,py37,py38,py39,py310}-django-22
    {py36,py37,py38,py39,py310}-django-32
    {py36,py37,py38,py39,py310}-django-40
    py39-flake8

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/allow_cidr
commands = python runtests.py
deps =
    django-22: Django>=2.2,<2.3
    django-32: Django>=3.2,<4.0
    django-40: Django>=4.0,<5.0
basepython =
    py310: python3.10
    py39: python3.9
    py38: python3.8
    py37: python3.7
    py36: python3.6

[testenv:py39-flake8]
commands = flake8
deps = flake8
